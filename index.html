<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jon Application Form</title>
<link rel="stylesheet" href="stylesheet.css">
</head>
<body>

    <div class="container">
        <div class="apply_box">
            <h1>Job Application Form</h1>

            <form action="">
                <div class="form_container">

                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter Your first Name..."/>
                    </div>

                    <div class="form_control">
                        <label for="middle_name">Middle Name</label>
                        <input id="middle_name" name="middle_name" placeholder="Enter Your middle Name..."/>
                    </div>

                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter Your last Name..."/>
                    </div>

                    <div class="form_control">
                        <label for="email">Enter your email</label>
                        <input id="email" name="email" placeholder="Enter Your email..."/>
                    </div>

                    <div class="form_control">
                        <label for="experience">Experience in years</label>
                        <select name="experience" id="experience">
                            <option value="">Experience in years...</option>
                            <option value="">Less than 6 months</option>
                            <option value="">1 year</option>
                            <option value="">2 years</option>
                            <option value="">3 years</option>
                            <option value="">5 years</option>
                            <option value="">more than 5 years</option>
                        </select>
                    </div> 

                    <div class="form_control">
                        <label for="job_role">Job Role </label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developre</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>

                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="4" col="50" placeholder="Enter your Address"></textarea>
                    </div>

                    <div class="form_control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Enter city Name..."/>
                    </div>

                    <div class="form_control">
                        <label for="pin_code">Pincode</label>
                        <input id="pin_code" type="number" name="pincode" placeholder="Enter pincode"/>
                    </div>

                    <div class="form_control">
                        <label for="date">Date</label>
                        <input value="2023-09-20" id="date" name="date" type="date"/>
                    </div>

                    <div class="form_control">
                        <label for="upload">Upload your CV</label>
                        <input type="file" id="upload" name="upload"/>
                    </div>
                </div>

                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
